<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./favicon.svg" type="image/x-icon" />
    <script src="./main.js"></script>
    <title>Poverty</title>
  </head>
  <body>
    <a onclick="transitionToPage('./home.html')"><div class="animated home-button"><img src="./icons/home.png" class="home-img"/></div></a>
    <i onclick="darkMode()"
      ><img
        id="darkModeIconToggle"
        class="darkModeIcon"
        src="./icons/darkmode_icon.png"
    /></i>

    <i
      onclick="transitionToPage('./topic-1-scene-2.html')"
      id="right-direction"
      class="direction"
      ><img src="./icons/right.png" class="btn-icon"
    /></i>
    <i
      onclick="transitionToPage('./topic-1-scene-4.html')"
      id="left-direction"
      class="direction"
      ><img src="./icons/left.png" class="btn-icon"
    /></i>

    <div id="project-container">
      <div onclick="showChoices(1)" class="animated">See choices</div>
      <div class="scene-count">Scene 1/4</div>
      <div class="inventory-bar">
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
      </div>
    </div>

    <div class="coins choice-modal">
    <div class="modal-title">
      After picking up the coins you encounter a homeless person. What do you do?
    </div>
      <div onclick="addToChoices('choice1', 1)" class="animated choice-button choice-button-1">Donate it to the homeless person.</div>
      <div onclick="addToChoices('choice1', 3)" class="animated choice-button choice-button-2">Buy food and give that to the homeless person.</div>
      <div onclick="addToChoices('choice1', 5)" class="animated choice-button choice-button-3">Keep it to yourself</div>
    </div>
  </div>
  </body>
</html>
