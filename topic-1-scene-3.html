<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./favicon.svg" type="image/x-icon" />
    <script src="./main.js"></script>
    <title>Poverty</title>
  </head>
  <body>
    <a onclick="transitionToPage('./home.html')"><div class="animated home-button"><img src="./icons/home.png" class="home-img"/></div></a>
    <i onclick="darkMode()"
      ><img
        id="darkModeIconToggle"
        class="darkModeIcon"
        src="./icons/darkmode_icon.png"
    /></i>

    <i
      onclick="transitionToPage('./topic-1-scene-4.html')"
      id="right-direction"
      class="direction"
      ><img src="./icons/right.png" class="btn-icon"
    /></i>
    <i
      onclick="transitionToPage('./topic-1-scene-2.html')"
      id="left-direction"
      class="direction"
      ><img src="./icons/left.png" class="btn-icon"
    /></i>

    <div id="project-container">
      <div onclick="showChoices()" class="animated">Inventory</div>
      <div class="scene-count">Scene 1/4</div>
      <div class="inventory-bar">
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
        <img src="./icons/inventory.png" class="inventory-item"/>
      </div>
    </div>

    <div class="choice-modal first-modal">
      <div onclick="addToChoices('choice1', 1)" class="animated choice-button">Choose</div>
    </div>
    <div class="choice-modal second-modal">
      <div onclick="addToChoices('choice1', 3)" class="animated choice-button">Choose</div>
    </div>
    <div class="choice-modal third-modal">
      <div onclick="addToChoices('choice1', 5)" class="animated choice-button">Choose</div>
    </div>

    <div class="container">
      <div class="item">
        <span onclick="hide(this)" class="object"> </span>
        <span class="popup">Some text in the Popup 1..</span>
      </div>
      <div class="item" style="position: absolute; left: 200px;">
        <span onclick="hide(this)" class="object"> </span>
        <span class="popup">Some text in the Popup 2..</span>
      </div>
      <div class="item" style="position: absolute; left: 400px">
        <span onclick="hide(this)" class="object"> </span>
        <span class="popup">Some text in the Popup 3..</span>
      </div>
    </div>
    
    <script>
      function hide(clickedElement) {
        var item = clickedElement.closest('.item');
        item.style.display = 'none';
      }
    </script>
  </body>
</html>
