<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./favicon.svg" type="image/x-icon" />
    <script src="./main.js"></script>
    <title>Poverty</title>
  </head>
  <body>
    <a onclick="transitionToPage('./home.html')"><div class="animated home-button"><img src="./icons/home.png" class="home-img"/></div></a>
    <i onclick="darkMode()"
      ><img
        id="darkModeIconToggle"
        class="darkModeIcon"
        src="./icons/darkmode_icon.png"
    /></i>

    <i
      onclick="transitionToPage('./topic-1-scene-3.html')"
      id="right-direction"
      class="direction"
      ><img src="./icons/right.png" class="btn-icon"
    /></i>
    <i
      onclick="transitionToPage('./topic-1-scene-1.html')"
      id="left-direction"
      class="direction"
      ><img src="./icons/left.png" class="btn-icon"
    /></i>

    <div id="project-container" style="background-image: url(background2.jpg);">
      <div onclick="showChoices(3)" class="animated">See choices</div>
      <div class="scene-count">Scene 1/4</div>
      <div class="inventory-bar">
        <img id="coins-img" src="./coins.png" class="inventory-item"/>
        <img id="clothing-img" src="./clothing.png" class="inventory-item"/>
        <img id="mirror-img" src="./mirror.png" class="inventory-item"/>
        <img id="food-img" src="./food.png" class="inventory-item"/>
        <img id="wheel-img" src="./wheel.png" class="inventory-item"/>
        <img id="shoes-img" src="./shoes.png" class="inventory-item"/>
        <img id="doll-img" src="./doll.png" class="inventory-item"/>
        <img id="laptop-img" src="./laptop.png" class="inventory-item"/>
      </div>
    </div>

    <script>getCollected()</script>

    <div class="mirror choice-modal">
      <div class="modal-title">
        How do you handle broken or outdated household items in your home?
      </div>
        <div onclick="addToChoices('choice1', 1)" class="animated choice-button choice-button-1">Try to fix them myself</div>
        <div onclick="addToChoices('choice1', 3)" class="animated choice-button choice-button-2">Donate the jacket to a charity.</div>
      </div>

      <div class="food choice-modal">
        <div class="modal-title">
          You have excess non-perishable food at home. What can you do with them?
        </div>
          <div onclick="addToChoices('choice1', 1)" class="animated choice-button choice-button-1">Cook a storm with food items.</div>
          <div onclick="addToChoices('choice1', 3)" class="animated choice-button choice-button-2">Donate non-perishables to local charities.</div>
        </div>
  </body>
</html>
